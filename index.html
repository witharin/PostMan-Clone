<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prism.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <style>
      #responsePre{
        max-height: 500px;
      }
    </style>

    <title>PostMaster by Arin</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PostMaster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    
    <div class="container">
      <h1 class="my-3">Welcome to PostMaster</h1>
    </div>
    
    <div class="container">

      <!-- URL box -->
      <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="url" placeholder="Enter URL here">
        </div>
      </div>
      
      <!-- Request type box -->
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>
          
        </div>
      </fieldset>

      <!-- Content type box -->
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
            <label class="form-check-label" for="json">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
            <label class="form-check-label" for="params">
              Custom Parameters
            </label>
          </div>
          
        </div>
      </fieldset>
      
      <!-- Parameters box - This will hide on clicking json option in content type -->
      <div id="parametersBox">
        <div class="row">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key" aria-label="Enter Parameter 1 Key">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value" aria-label="Enter Parameter 1 Value">
            </div>
        </div> 
        <button id="addParam" class="btn btn-primary"> + </button> 
        <div id="params"></div>
      </div>
      

      <!-- JSON Request Box - This will hide on clicking parameters option in content type  -->
      <div class="my-3" id="requestJsonBox">
      <div class="mb-3 row">
        <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJsonText" style="height: 100px"></textarea>
        </div>
      </div>
    </div>

      <!-- Submit button which will trigger fetch api -->
      <div class="mb-3 row my-2">
        <div class="col-sm-10">
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="my-3" id="responseJsonBox">
        <div class="mb-3 row">
          <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
          <div class="col-sm-10">
            <!-- <textarea class="form-control" id="responseJsonText" style="height: 100px">Your response will appear here</textarea> -->

            <pre id='responsePre' class="language-javascript">
              <code id = 'responsePrism' class="language-javascript"> Your response will appear here </code></pre>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->

    <script src="index.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
